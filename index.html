<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFeedBack For College</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="wrapper center-content"> 
        <div class="container">
        <section class="main-header text-center-align">
            <h1>AutoFeedBack For College</h1>
            <p>no need of wasting time in boring feedbacks for the colleges.</p>
        </section>
        <section class="center-content flex-row form-wrapper">
            <h2 class="form-header">Enter Your ERP Details</h2>
            <form action="/" method="post" class="">
            <label for="email">Email Id : </label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password : </label>
            <input type="password" name="pass" id="pass" required>
            <input type="checkbox" id="showpass"  onclick="showpassword()">
            <label for="showpass">Show Password</label>
            <button type="submit"  id = "submit"class="center-content">Submit</button>
        </form>
        </section>
    <section class="text-center-align note "><br>
        <p>non of your data will be saving, feel free to use it </p>
        <p>by defualt rating will be given has EXCELLENT and char "s" in textarea</p>
    </section>    
    </div>
    </main>

    <!-- show Password javascript-->
    <script>
        const showpassword=()=>{
        const pass = document.getElementById("pass")
        if (pass.type === "password"){
            pass.type = "text"
        }else{
            pass.type = "password"
        }}
    </script>
</body>
</html>
